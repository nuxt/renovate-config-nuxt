name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Test project
        run: pnpm test
